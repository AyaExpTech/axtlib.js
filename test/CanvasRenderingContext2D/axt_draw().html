<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <script type="module">
        import "/import/window.js";
        window.addEventListener("load", event => {
            const canvas = document.querySelector("div.sandbox>canvas");
            // test start
            const image = new Image();
            image.src = "/test/CanvasRenderingContext2D/test.png";
            console.log(image);
            /*canvas.ctx.axt_draw("image", {
                "size": [400, 400],
                "pos": [500, 500],
                "align": "nw",
                "image": image
            });*/
            canvas.ctx.axt_draw("rectangle", {
                "fill": "black",
                "size": [1000, 1000],
                "pos": [500, 1000],
                "align": "s"
            });
            canvas.ctx.axt_draw("text", {
                "fill": "white",
                "pos": [500, 500],
                "align": "e",
                "text": "Hello, World!",
                "mirror": "y"
            });
            canvas.ctx.axt_draw("text", {
                "fill": "white",
                "stroke": "red",
                "shadowFill": [0, 0, 16, "#eee"],
                "pos": [500, 500],
                "align": "w",
                "text": "長い文章でもmaxWidthを指定することで指定した幅に収めることができます",
                "font": "italic small-caps bold 2rem/2 monospace",
                "maxWidth": 500,
                "thickness": 2
            });
            // test end
        })
    </script>
</head>

<body style="background-color: #333;">
    <h1 style="color: #eee;margin:1rem auto;display:block;text-align: center;font-size:1.33rem">
        <code>CanvasRenderingContext2D.prototype.axt_draw()</code>
    </h1>
    <p style="color: #eee;margin:1rem auto;display:block;text-align: center;">width=1000, height=1000</p>
    <div class="sandbox">
        <canvas height="1000" width="1000"
            style="background-color: #000;margin:0 auto;display:block;max-width:calc(100vw-4rem);max-height:calc(100vh-10rem);aspect-ratio:1;"></canvas>
    </div>
    <img src="/test/CanvasRenderingContext2D/test.png" alt="" style="width:0;height:0;opacity:0;">
</body>

</html>
