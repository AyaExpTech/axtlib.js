<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <script type="module">
        import "/extends/_all.js";
        window.addEventListener("load", event => {
            const canvas = document.querySelector("div.sandbox>canvas");
            // test start
            canvas.ctx.axt_draw("rectangle", {
                "fill": "black",
                "width": 1000,
                "height": 1000,
                "posX": 500,
                "posY": 1000,
                "align": "s"
            });
            canvas.ctx.axt_draw("path", {
                "stroke": "red",
                "shadowStroke": {
                    "x": 0,
                    "y": 0,
                    "blur": 8,
                    "color": "#fff"
                },
                "d": "M 100,900 C 300,900 250,100 500,100 S 700,900 900,900",
                "thickness": 4
            });
            canvas.ctx.axt_draw("path", {
                "fill": "green",
                "shadowFill": {
                    "x": 0,
                    "y": 0,
                    "blur": 8,
                    "color": "#fff"
                },
                "d": "M 50,0 L 21,90 L 98,35 L 2,35 L 79,90 Z"
            });
            canvas.ctx.axt_draw("path", {
                "fill": "green",
                "shadowFill": {
                    "x": 0,
                    "y": 0,
                    "blur": 8,
                    "color": "#fff"
                },
                "d": "M 150,0 L 121,90 L 198,35 L 102,35 L 179,90 Z",
                "fillRule": "evenodd"
            });
            // test end
        })
    </script>
</head>

<body style="background-color: #333;">
    <h1 style="color: #eee;margin:1rem auto;display:block;text-align: center;font-size:1.33rem">
        <code>CanvasRenderingContext2D.prototype.axt_draw()</code>
    </h1>
    <p style="color: #eee;margin:1rem auto;display:block;text-align: center;">width=1000, height=1000</p>
    <div class="sandbox">
        <canvas height="1000" width="1000"
            style="background-color: #000;margin:0 auto;display:block;max-width:calc(100vw-4rem);max-height:calc(100vh-10rem);aspect-ratio:1;"></canvas>
    </div>
</body>

</html>
